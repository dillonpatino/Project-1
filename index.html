<!doctype html>
<html lang="en">

  <head>
    <title>National Parks/Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="bg-primary">
        <h1 class="p-2 text-light text-center">Utah's National Parks/Weather</h1>
      </header>

      <div class="m-4 p-4">
        <div class="col-md-12">
            <div class="row">

                <container class="col-md-3">
                    <h4>National Park Menu</h4>
                    <!-- <form class="form-inline" id="search-form">
                        <input type="search" class="form-contorl mb-2" id="trailname" placeholder="Enter Trail Name...">
                    </form>
                    <button type="button" id="search" class="btn btn-primary btn-sm">Search</button>
                    <ul class="list-group" id="search-history"></ul> -->

                    <span class="dropdown" for="parks">Select a National Park</span>
                    <select name="parks" id="parks-dropdown">
                      <option value="park1">Arches National Park</option>
                      <option value="park2">Bryce Canyon National Park</option>
                      <option value="park3">California National Historic Trail</option>
                      <option value="park4">Canyonlands National Park</option>
                      <option value="park4">Capitol Reef National Park</option>
                      <option value="park4">Cedar Breaks National Monument</option>
                      <option value="park4">Dinosaur National Monument</option>
                      <option value="park4">Glen Canyon National Recreation Area</option>
                      <option value="park4">Golden Spike National Historical Park</option>
                      <option value="park4">Hovenweep National Monument</option>
                      <option value="park4">Mormon Pioneer National Historic Trail</option>
                      <option value="park4">Natural Bridges National Monument</option>
                      <option value="park4">Old Spanish National Historic Trail</option>
                      <option value="park4">Pony Express National Historic Trail</option>
                      <option value="park4">Rainbow Bridge National Monument</option>
                      <option value="park4">Timpanogos Cave National Monument</option>
                      <option value="park4">Zion National Park</option>
                    </select>

                  </container>

                <div class="col-md-9">
                  <div class="card mt-2">
                    <div class="card-body">
                      <div class="d-flex flex row">
                        <h4 class="card-title align-self-center" id="main-trail-name"></h4>
                      </div>
                      <h6 class="card-subtitle text-muted" id="main-trail-condition">Cond:</h6>
                      <h6 class="card-subtitle mt-3 text-muted" id="main-trail-temp">Temp:</h6>
                      <h6 class="card-subtitle mt-3 text muted" id="main-trail-humid">Humidity:</h6>

                      <h6 class="card-subtitle mt-3 text muted" id="main-trail-wind">Wind Speed:</h6>
                      <h6 class="card-subtitle mt-3 text muted" id="main-park-name">Park Name:</h6>
                        <div id="park-name-holder"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
